<!-- ============================================ -->
<!-- HERO - Email Helper Dashboard -->
<!-- ============================================ -->
<section class="hero">
  <div class="hero__bg">
    <div class="hero__gradient"></div>
    <div class="hero__grid"></div>
    <div class="hero__orb hero__orb--1"></div>
    <div class="hero__orb hero__orb--2"></div>
  </div>

  <div class="container">
    <div class="hero__content">
      <!-- Badge -->
      <div class="hero__badge anim-fade-up anim-delay-1">
        <span class="badge__dot"></span>
        <span>E-Mail Management Tool</span>
      </div>

      <!-- Headline -->
      <h1 class="hero__headline anim-fade-up anim-delay-2">
        <span class="hero__line-1">E-Mails</span>
        <span class="hero__line-2">Smarter beantworten.</span>
      </h1>


      <!-- CTA Buttons -->
      <div class="hero__actions anim-fade-up anim-delay-4">
        <button class="btn-primary" (click)="router.navigate(['/emails'])">
          <span class="material-symbols-outlined">mail</span>
          Postfach Ã¶ffnen
        </button>
        <button class="btn-secondary" (click)="router.navigate(['/templates'])">
          <span class="material-symbols-outlined">description</span>
          Vorlagen verwalten
        </button>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="hero__stats anim-fade-up anim-delay-5">
      <div class="stat-card" (click)="router.navigate(['/emails'])">
        <div class="stat-card__icon">
          <span class="material-symbols-outlined">inbox</span>
        </div>
        <div class="stat-card__content">
          <span class="stat-card__value">{{ emailStats.inbox }}</span>
          <span class="stat-card__label">Im Posteingang</span>
        </div>
      </div>

      <div class="stat-card stat-card--unread" (click)="router.navigate(['/emails'])">
        <div class="stat-card__icon">
          <span class="material-symbols-outlined">mark_email_unread</span>
        </div>
        <div class="stat-card__content">
          <span class="stat-card__value">{{ emailStats.unread }}</span>
          <span class="stat-card__label">Ungelesen</span>
        </div>
      </div>

      <div class="stat-card stat-card--success" (click)="router.navigate(['/sent'])">
        <div class="stat-card__icon">
          <span class="material-symbols-outlined">send</span>
        </div>
        <div class="stat-card__content">
          <span class="stat-card__value">{{ emailStats.sent }}</span>
          <span class="stat-card__label">Beantwortet</span>
        </div>
      </div>

      <div class="stat-card" (click)="router.navigate(['/templates'])">
        <div class="stat-card__icon">
          <span class="material-symbols-outlined">description</span>
        </div>
        <div class="stat-card__content">
          <span class="stat-card__value">{{ templateCount }}</span>
          <span class="stat-card__label">Vorlagen</span>
        </div>
      </div>
    </div>
  </div>
</section>
