# ğŸ›¡ï¸ Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# ğŸ›¡ï¸ Connection Limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ğŸ›¡ï¸ Server-Version verstecken
    server_tokens off;

    # ğŸ›¡ï¸ Maximale Request-Body-GrÃ¶ÃŸe (gegen groÃŸe Uploads)
    client_max_body_size 5m;
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # ğŸ›¡ï¸ Timeouts gegen Slowloris-Angriffe
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;
    keepalive_timeout 30s;

    # ğŸ›¡ï¸ Connection Limit pro IP
    limit_conn addr 50;

    # ğŸ›¡ï¸ Globale Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # ğŸ›¡ï¸ Sensible Dateien blockieren
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~ \.(env|git|bak|sql|log|ini|conf|config)$ {
        deny all;
        return 404;
    }

    # â”€â”€ API: Login/Register (strenges Rate Limiting) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    location ~ ^/api/(auth/(login|register)|users/(login|register))$ {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;

        proxy_pass         http://backend:3000/$1;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_read_timeout    30s;
        proxy_send_timeout    30s;
    }

    # â”€â”€ API Reverse Proxy (allgemein) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    location /api/ {
        limit_req zone=api burst=40 nodelay;
        limit_req_status 429;

        proxy_pass         http://backend:3000/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";

        # ğŸ›¡ï¸ Proxy-Header zum Schutz
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;

        # Timeouts fÃ¼r lange AI-Requests
        proxy_read_timeout    120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout    120s;

        # ğŸ›¡ï¸ Proxy Buffer Limits
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
    }

    # â”€â”€ Angular SPA Routing â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    location / {
        limit_req zone=general burst=60 nodelay;
        try_files $uri $uri/ /index.html;

        # ğŸ›¡ï¸ Kein Caching fÃ¼r HTML (damit neue Deploys sofort wirken)
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
    }

    # â”€â”€ Caching fÃ¼r statische Assets â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # â”€â”€ Gzip Kompression â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;

    # ğŸ›¡ï¸ Error Pages - keine Details preisgeben
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
