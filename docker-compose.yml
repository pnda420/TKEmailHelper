services:
  db:
    image: postgres:16
    container_name: lm_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: appdb
    # üõ°Ô∏è DB-Port NICHT nach au√üen exposen! Nur intern im Docker-Netzwerk.
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    # üõ°Ô∏è Sicherheitsoptionen
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: lm_backend
    # Port nur intern im Docker-Netzwerk erreichbar (Nginx proxied)
    expose:
      - "3000"
    env_file:
      - ./apps/backend/.env.production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # ÔøΩ Host-Netzwerk f√ºr WaWi MSSQL Zugriff auf LAN (192.168.2.x)
    # Alternative: extra_hosts + DNS
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # ÔøΩüõ°Ô∏è Sicherheitsoptionen
    security_opt:
      - no-new-privileges:true

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: lm_frontend
    ports:
      - "1111:80"
    volumes:
      - ./apps/frontend/public/config.production.json:/usr/share/nginx/html/config.json:ro
    depends_on:
      - backend
    restart: unless-stopped
    # üõ°Ô∏è Sicherheitsoptionen
    security_opt:
      - no-new-privileges:true

volumes:
  pgdata: